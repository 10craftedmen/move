---
layout: default
---

<!--h1>Articles</h1-->

<div class="posts">
{% for post in site.posts limit:10 %}
  <section class="body post">
    <wrapper>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="body">{{ post.content }}</div>
      <div class="breaker"></div>
    </wrapper>
  </section>
{% endfor %}
</div>
