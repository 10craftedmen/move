---
layout: default
---
<section class="body post">
  <wrapper>
    <h1>{{ page.title }}</h1>
    <div class="post-body">{{ content }}</div>
    <div class="breaker"></div>
    <postamble datetime="{{ page.date | date: "%Y-%m-%d" }}">
      &mdash;{{ page.date | date: "%b %d, %Y" }}
    </postamble>
  </wrapper>
</section>
